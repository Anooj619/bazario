<div class="product-card" *ngIf="product" (click)="onProductClick()">
  <!-- Image Section -->
  <div class="image-section">
    <!--<img [src]="apiUrl.replace('/api', '') + product.imageUrl"  [alt]="product.name" />-->
    <app-product-image [imageUrl]="product.imageUrl"
                       [alt]="product.name"
                       type="card" />
  </div>

  <!-- Info Section -->
  <div class="info-section">
    <h3 class="product-name">{{ product.name }}</h3>

    <!-- Rating -->
    <div class="product-rating" *ngIf="product.rating">
      <span class="stars">⭐ {{ product.rating }}</span>
      <span class="reviews">(124)</span>
    </div>

    <!-- Price -->
    <div class="product-price">
      ₹{{ product.price }}
      <span class="old-price">₹{{ product.price + 500 }}</span>
      <span class="discount">25% OFF</span>
    </div>

    <!-- Delivery -->
    <p class="delivery">Fast Delivery Available</p>

    <!-- Actions -->
    <div class="actions">
      <button *ngIf="showRemove" class="add-to-cart-btn" (click)="onAddToCart($event)">Add to Cart</button>
      <button *ngIf="showRemove" class="remove-btn" (click)="onRemove($event)">Remove</button>
    </div>
  </div>
</div>
